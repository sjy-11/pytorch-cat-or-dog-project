<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat or Dog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <h1 class="display-1 text-center m-5">Cat or Dog Classifier</h1>
            <section class="container-fluid">
                <form class="px-5 text-center" action="/" method="post" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="imagefile">
                    <input class="btn btn-secondary mt-2 w-25" type="submit" value="Classify Image">
                </form>
                {% if prediction %}
                    <p class="text-success text-center fs-3">Image is a {{prediction|safe}}</p>
                {% endif %}
    
                {% if warn %}
                    <p class="text-danger text-center fs-3">only jpg or jpeg images allowed</p>
                {% endif %}
            </section>
        </div>
    </body> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
